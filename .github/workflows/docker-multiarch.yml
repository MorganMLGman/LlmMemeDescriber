name: Build and push multi-arch image

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Log in to Docker Registry dhi.io
        uses: docker/login-action@v2
        with:
          registry: dhi.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Lowercase names
        id: names
        run: |
          echo "dockerhub_username_lower=$(echo '${{ secrets.DOCKERHUB_USERNAME }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
          echo "repo_owner_lower=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push multi-arch image (manual dispatch — sha only)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --tag ${{ steps.names.outputs.dockerhub_username_lower }}/llm-meme-describer:${{ github.sha }} \
            --tag ghcr.io/${{ steps.names.outputs.repo_owner_lower }}/llm-meme-describer:${{ github.sha }} \
            --push .

      - name: Build and push multi-arch image (tag trigger — sha + latest)
        if: ${{ github.event_name != 'workflow_dispatch' }}
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --tag ${{ steps.names.outputs.dockerhub_username_lower }}/llm-meme-describer:${{ github.sha }} \
            --tag ${{ steps.names.outputs.dockerhub_username_lower }}/llm-meme-describer:latest \
            --tag ghcr.io/${{ steps.names.outputs.repo_owner_lower }}/llm-meme-describer:${{ github.sha }} \
            --tag ghcr.io/${{ steps.names.outputs.repo_owner_lower }}/llm-meme-describer:latest \
            --push .
