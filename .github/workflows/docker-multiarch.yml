name: Build and push multi-arch image

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch image
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64,linux/arm/v7 \
            --tag ${{ secrets.DOCKERHUB_USERNAME }}/llm-meme-describer:${{ github.sha }} \
            --tag ${{ secrets.DOCKERHUB_USERNAME }}/llm-meme-describer:latest \
            --tag ghcr.io/${{ github.repository_owner }}/llm-meme-describer:${{ github.sha }} \
            --tag ghcr.io/${{ github.repository_owner }}/llm-meme-describer:latest \
            --push .
