<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Describer</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <img src="/static/favicon-squircle.png" alt="Logo" style="height: 48px; width: 48px; margin-right: 12px; vertical-align: middle;">
                Meme Describer
            </span>
            <div class="d-flex gap-2">
                <input type="text" id="searchInput" class="form-control form-control-sm" 
                       style="width: 250px;" placeholder="Search memes..." onkeyup="handleSearch()">
                <button type="button" id="clearSearchBtn" class="btn btn-sm btn-secondary" onclick="clearSearch()" 
                        style="display: none;">Clear</button>
                <button class="btn btn-sm btn-outline-light" onclick="loadMemes()">Refresh</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <!-- Stats & Actions -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card bg-light">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
                            <h6 class="card-title mb-0">
                                <span id="statsText">Loading...</span>
                            </h6>
                            <div class="d-flex gap-2">
                                <button class="btn btn-sm btn-info" id="viewDuplicatesBtn" onclick="window.location.href='/duplicates'" style="display: none;">
                                    ðŸ“‹ View Duplicates
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Duplicates List Panel (hidden by default) -->
        <div id="duplicatesListPanel" class="card mb-4" style="display: none;">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h6 class="mb-0">Duplicate Groups</h6>
                <button type="button" class="btn-close btn-close-white" onclick="document.getElementById('duplicatesListPanel').style.display='none'"></button>
            </div>
            <div class="card-body" id="duplicatesListContent">
                <div class="spinner-border spinner-border-sm" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

        <!-- Memes Grid -->
        <div id="memesContainer" class="row g-3">
            <div class="col-12 text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

        <!-- Load More / Infinite Scroll Indicator -->
        <div class="row mt-4">
            <div class="col-12 text-center">
                <div id="loadingIndicator" class="spinner-border spinner-border-sm" role="status" style="display: none;">
                    <span class="visually-hidden">Loading more memes...</span>
                </div>
                <div id="endOfListMessage" class="text-muted" style="display: none;">
                    <p>No more memes to load</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for viewing/editing -->
    <div class="modal fade" id="memeModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                                <div class="d-flex align-items-center w-100">
                                    <h5 class="modal-title me-2" id="memeTitle">Meme</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                            </div>
                <div class="modal-body">
                    <img id="memeImage" src="" style="width: 100%; max-height: 400px; object-fit: contain; display: none;" alt="Meme">
                    <video id="memeVideo" style="width: 100%; max-height: 400px; object-fit: contain; display: none;" controls autoplay>
                        <source id="memeVideoSource" src="" type="">
                        Your browser does not support the video tag.
                    </video>
                    <div class="mt-3">
                        <label class="form-label">Category</label>
                        <input type="text" id="memeCategory" class="form-control" placeholder="e.g., memes, funny, politics...">
                    </div>
                    <div class="mt-2">
                        <label class="form-label">Keywords</label>
                        <input type="text" id="memeKeywords" class="form-control" placeholder="e.g., keyword1, keyword2, keyword3...">
                    </div>
                    <div class="mt-2">
                        <label class="form-label">OCR</label>
                        <textarea id="memeTextInImage" class="form-control" rows="2" readonly></textarea>
                    </div>
                    <div class="mt-2">
                        <label class="form-label">Description</label>
                        <textarea id="memeDescription" class="form-control" rows="4"></textarea>
                    </div>
                    <div class="mt-2 small text-muted">
                        <p id="memeDetails"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-outline-secondary" id="recalcPhashBtn" onclick="recalculatePhash(currentMemeId)" style="display: none;">Recalculate Phash</button>
                    <button type="button" class="btn btn-info" id="dedupeBtn" onclick="openDeduplicationPanel(currentMemeId)" style="display: none;">Check for Duplicates</button>
                    <button type="button" class="btn btn-success" onclick="downloadMeme()">Download</button>
                    <button type="button" class="btn btn-primary" onclick="saveMeme()">Save</button>
                    <button type="button" class="btn btn-danger" onclick="deleteMeme()">Delete</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

<!-- Deduplication Modal -->
    <div class="modal fade" id="deduplicationModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Deduplication - Manage Duplicates</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="deduplicationContent">
                        <!-- Filled dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js?v=2"></script>
</body>
</html>
