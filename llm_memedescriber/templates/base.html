<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meme Describer{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --primary-dark: #764ba2;
        }

        * {
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            background-attachment: fixed;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .navbar {
            background: rgba(20, 20, 30, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.4rem;
            letter-spacing: -0.5px;
            color: white !important;
        }

        .navbar-brand img {
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-outline-light {
            color: white;
            border-color: rgba(255, 255, 255, 0.4);
            transition: all 0.2s ease;
        }

        .btn-outline-light:hover {
            background-color: white;
            border-color: white;
            color: var(--primary-color);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }

        .meme-card {
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.93);
        }

        .meme-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .meme-card img,
        .meme-card video {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: #f0f0f0;
        }

        .meme-card .card-body {
            padding: 14px;
        }

        .meme-card .card-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
            line-height: 1.3;
        }

        .meme-card .card-text {
            font-size: 0.8rem;
            color: #666;
            line-height: 1.4;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge.bg-success {
            background-color: #10b981 !important;
        }

        .card {
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.93);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-weight: 600;
            color: #333;
        }

        .container-fluid {
            max-width: 1400px;
            margin: 0 auto;
        }

        .text-muted {
            color: rgba(255, 255, 255, 0.7) !important;
        }

        /* Modal */
        .modal-content {
            border: none;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
        }

        .modal-header {
            border-bottom: 1px solid #e5e7eb;
            background: rgba(255, 255, 255, 0.95);
        }

        .modal-body {
            color: #333;
            background: rgba(255, 255, 255, 0.98);
        }

        .modal-body .form-label {
            color: #333;
            font-weight: 600;
        }

        .modal-body .form-control,
        .modal-body .form-control:focus {
            background: white;
            color: #333;
            border-color: #ddd;
        }

        .modal-body .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #memePreview {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        #memeImage,
        #memeVideo {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            margin: 0 auto;
        }

        .modal-title {
            font-weight: 700;
            color: #333;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #ef4444;
            border: none;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: #f59e0b;
            border: none;
        }

        .btn-warning:hover {
            background: #d97706;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .table {
            background: transparent;
            color: white;
        }

        .table thead th {
            color: white;
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            font-weight: 600;
        }

        .table tbody td {
            border-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .table tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        #loadingIndicator {
            color: white;
        }

        .spinner-border {
            border-color: rgba(255, 255, 255, 0.2) !important;
            border-right-color: white !important;
        }

        h1, h2, h3, h4, h5, h6 {
            color: white;
        }

        p {
            color: rgba(255, 255, 255, 0.9);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-dark sticky-top">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <img src="/static/favicon-squircle.png" alt="Logo" style="height: 48px; width: 48px; margin-right: 12px; vertical-align: middle;">
                Meme Describer
            </span>
            <div class="d-flex gap-2">
                {% block navbar_controls %}{% endblock %}
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
